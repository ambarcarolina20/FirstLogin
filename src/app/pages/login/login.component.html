<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ingreso al sistema
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >
  <ion-card class="ion-padding">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Sistema de registro de movilidad laboral
      </ion-card-title>
    </ion-card-header>
    <form [formGroup]="loginForm" (submit)="submitLoginForm()">
      <ion-input 
        label="Email"
        type = "email"
        label-placement="floating" 
        fill="outline" 
        formControlName="email"
        placeholder="Ingrese su email">
      </ion-input>
      <br>
      <ion-input 
        label="Contrase単a"
        type = "password"
        label-placement="floating" 
        fill="outline" 
        formControlName="password"
        placeholder="Ingrese su contrase単a">
      </ion-input>
      <br>
      <ion-button type="submit" [disabled]="!loginForm.valid" expand="block">Ingresar</ion-button> 
      <br>
      <ion-button (click)="toRegister()" expand="block">Registrase</ion-button>
      <br>
      <ion-button expand="block">多Olvido su contrase単a?</ion-button>
    </form>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
</ion-content>
